<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            height 300px;
            border: 2px solid blue;
        }
        th, td {
            border: 1px solid blue;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffeecc;
        }
        caption {
            text-align: center;
            caption-side: top;
            font-weight: bold;
        }
        colgroup {
            background-color: #ffeecc;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="background-color: #ffeecc;">
            <col style="background-color: #ffeecc;">
            <col style="background-color: #ffeecc;">
        </colgroup>
        <caption>My Favorite Novels</caption>
        <tr>
            <th>Novel</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>Little Woman</td>
            <td>Louisa May Alcott</td>
            <td>Coming-Of-Age</td>
        </tr>
        <tr>
            <td>Frankenstein</td>
            <td>Mary Shelley</td>
            <td>Science & Fiction</td>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>Classic</td>
        </tr>
        <tr>
            <td>Don Quixote</td>
            <td>Miguel de Cervantes</td>
            <td>Satire</td>
        </tr>
        </table>
</body>
</html>
